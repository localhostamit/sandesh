<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern P2P Chat - Video & Photo Sharing</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .id-display {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px dashed #667eea;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #667eea;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        #chat-box {
            display: none;
        }
        
        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .my-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .peer-msg {
            align-self: flex-start;
            background: white;
            color: #495057;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }
        
        .message-img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
        }
        
        .message-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .message-controls button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        #photo-input {
            display: none;
        }
        
        .video-container {
            margin-bottom: 20px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        
        video {
            width: 100%;
            height: auto;
            background: #000;
            border-radius: 8px;
        }
        
        .video-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 25px;
        }
        
        .video-controls button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            #messages {
                height: 300px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>ðŸš€ Modern P2P Chat</h1>
            <p>Secure peer-to-peer messaging, video calls, and photo sharing</p>
        </div>
        
        <div class="content">
            <div class="card">
                <div class="card-title">ðŸ“‹ Your ID</div>
                <div id="my-id" class="id-display">Generating...</div>
                <small style="color: #6c757d;">Share this ID with your friend to connect</small>
            </div>

            <div class="card">
                <div class="card-title">ðŸ”— Connect to Friend</div>
                <div class="input-group">
                    <input type="text" id="friend-id" placeholder="Paste friend's ID here">
                    <button onclick="connectToPeer()">Connect</button>
                </div>
                <div class="status waiting" id="status">Ready to connect</div>
            </div>

            <div id="chat-box">
                <div id="video-section" class="hidden">
                    <div class="video-container">
                        <div class="video-grid">
                            <video id="local-video" autoplay muted playsinline></video>
                            <video id="remote-video" autoplay playsinline></video>
                        </div>
                        <div class="video-controls">
                            <button id="mute-btn" class="btn-secondary" onclick="toggleMute()">ðŸŽ¤</button>
                            <button id="video-btn" class="btn-secondary" onclick="toggleVideo()">ðŸ“¹</button>
                            <button class="btn-danger" onclick="endCall()">ðŸ“ž</button>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="message-controls">
                        <button id="call-btn" onclick="startCall()">ðŸ“¹ Video Call</button>
                        <button onclick="document.getElementById('photo-input').click()">ðŸ“· Send Photo</button>
                    </div>
                    <input type="file" id="photo-input" accept="image/*" onchange="sendPhoto()">
                    
                    <div id="messages"></div>
                    
                    <div class="input-group">
                        <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    let peer = new Peer(); // Creates a random ID for you using free PeerJS cloud
    let conn = null;
    let call = null;
    let localStream = null;
    let isAudioMuted = false;
    let isVideoOff = false;
    
    let myIdDisplay = document.getElementById('my-id');
    let statusDisplay = document.getElementById('status');
    let chatBox = document.getElementById('chat-box');
    let msgDisplay = document.getElementById('messages');
    let videoSection = document.getElementById('video-section');
    let localVideo = document.getElementById('local-video');
    let remoteVideo = document.getElementById('remote-video');

    // 1. When PeerJS gives us an ID
    peer.on('open', function(id) {
        myIdDisplay.innerText = id;
        updateStatus('Ready to connect', 'waiting');
    });

    // 2. When someone connects to us (data connection)
    peer.on('connection', function(connection) {
        setupConnection(connection);
    });

    // 3. When someone calls us (media connection)
    peer.on('call', function(incomingCall) {
        // Auto-answer with local stream
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
                
                incomingCall.answer(stream);
                call = incomingCall;
                
                incomingCall.on('stream', remoteStream => {
                    remoteVideo.srcObject = remoteStream;
                    showVideoSection();
                });
                
                incomingCall.on('close', () => {
                    endCall();
                });
            })
            .catch(err => {
                console.error('Failed to get media:', err);
                alert('Camera/microphone access denied');
            });
    });

    // Connect to someone else
    function connectToPeer() {
        let friendId = document.getElementById('friend-id').value.trim();
        if (!friendId) return alert("Enter an ID!");
        
        updateStatus('Connecting...', 'waiting');
        let connection = peer.connect(friendId);
        
        connection.on('open', function() {
            setupConnection(connection);
        });
        
        connection.on('error', function(err) {
            updateStatus('Connection failed', 'error');
            console.error('Connection error:', err);
        });
    }

    // Common setup for both sides
    function setupConnection(connection) {
        conn = connection;
        chatBox.style.display = "block";
        updateStatus('Connected to ' + connection.peer, 'connected');
        
        // Handle incoming data
        conn.on('data', function(data) {
            if (typeof data === 'object' && data.type === 'photo') {
                addPhotoMessage(data.data, 'peer-msg');
            } else {
                addMessage(data, 'peer-msg');
            }
        });
        
        conn.on('close', function() {
            updateStatus('Connection lost', 'error');
            endCall();
            conn = null;
        });
    }

    // Video Call Functions
    async function startCall() {
        if (!conn) return alert('Connect to a peer first!');
        
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: true, 
                audio: true 
            });
            
            localVideo.srcObject = localStream;
            
            // Call the peer
            call = peer.call(conn.peer, localStream);
            
            call.on('stream', remoteStream => {
                remoteVideo.srcObject = remoteStream;
                showVideoSection();
            });
            
            call.on('close', () => {
                endCall();
            });
            
        } catch (err) {
            console.error('Failed to start call:', err);
            alert('Camera/microphone access denied or not available');
        }
    }

    function endCall() {
        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
            localStream = null;
        }
        
        if (call) {
            call.close();
            call = null;
        }
        
        localVideo.srcObject = null;
        remoteVideo.srcObject = null;
        videoSection.classList.add('hidden');
        isAudioMuted = false;
        isVideoOff = false;
        updateMuteButton();
        updateVideoButton();
    }

    function toggleMute() {
        if (!localStream) return;
        
        const audioTrack = localStream.getAudioTracks()[0];
        if (audioTrack) {
            audioTrack.enabled = !audioTrack.enabled;
            isAudioMuted = !audioTrack.enabled;
            updateMuteButton();
        }
    }

    function toggleVideo() {
        if (!localStream) return;
        
        const videoTrack = localStream.getVideoTracks()[0];
        if (videoTrack) {
            videoTrack.enabled = !videoTrack.enabled;
            isVideoOff = !videoTrack.enabled;
            updateVideoButton();
        }
    }

    function updateMuteButton() {
        const btn = document.getElementById('mute-btn');
        btn.textContent = isAudioMuted ? 'ðŸ”‡' : 'ðŸŽ¤';
    }

    function updateVideoButton() {
        const btn = document.getElementById('video-btn');
        btn.textContent = isVideoOff ? 'ðŸ“¹âŒ' : 'ðŸ“¹';
    }

    function showVideoSection() {
        videoSection.classList.remove('hidden');
    }

    // Photo Sharing Functions
    function sendPhoto() {
        const fileInput = document.getElementById('photo-input');
        const file = fileInput.files[0];
        
        if (!file) return;
        if (!conn) return alert('Connect to a peer first!');
        
        const reader = new FileReader();
        reader.onload = function(e) {
            const photoData = {
                type: 'photo',
                data: e.target.result
            };
            
            conn.send(photoData);
            addPhotoMessage(e.target.result, 'my-msg');
        };
        
        reader.readAsDataURL(file);
        fileInput.value = ''; // Reset input
    }

    function addPhotoMessage(photoDataUrl, className) {
        const div = document.createElement('div');
        div.className = 'message ' + className;
        
        const img = document.createElement('img');
        img.src = photoDataUrl;
        img.className = 'message-img';
        img.onclick = () => window.open(photoDataUrl, '_blank');
        
        div.appendChild(img);
        msgDisplay.appendChild(div);
        msgDisplay.scrollTop = msgDisplay.scrollHeight;
    }

    // Text Message Functions
    function sendMessage() {
        let input = document.getElementById('msg-input');
        let msg = input.value.trim();
        if (!msg || !conn) return;

        conn.send(msg);
        addMessage(msg, 'my-msg');
        input.value = "";
    }

    function addMessage(msg, className) {
        let div = document.createElement('div');
        div.className = 'message ' + className;
        div.textContent = msg;
        msgDisplay.appendChild(div);
        msgDisplay.scrollTop = msgDisplay.scrollHeight;
    }

    function updateStatus(message, type) {
        statusDisplay.textContent = message;
        statusDisplay.className = 'status ' + type;
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>
